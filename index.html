<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Amazon page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="logo">
        <img
          class="add-padding"
          src="./assets/logo.png"
          alt="amazon logo image"
        />
      </div>
      <div class="menu-bar">
        <div class="menu-bar-items add-padding"><a href="all">All</a></div>
        <div class="menu-bar-items"><a href="deals">Today's deals</a></div>
        <div class="menu-bar-items"><a href="customer-service">Customer Service</a></div>
        <div class="menu-bar-items"><a href="registry">Registry</a></div>
        <div class="menu-bar-items"><a href="gift-cards">Gift Cards</a></div>
        <div class="menu-bar-items"><a href="sell">Sell</a></div>
      </div>
      <div class="orange-bg add-margin"><a href="shop-all">Shop All Holiday Gift Cards</a></div>
      <div class="green-image add-margin">
        <div class="center-text"><br>Holiday Gift Guides </br>Be a go-gifter</div>
      </div>
      
      <div class="images-container add-margin">
        <div class="first-container">
          <div class="some-text-gift add-padding">Find the perfect gift</div>
          <div class="some-other-text-gift add-padding"><a class="colored-link" href="shop">Shop now</a></div>
        </div>
        <div class="second-images-container">
          <div id="first-image" class="image-container add-margin"></div>
          <div id="second-image" class="image-container add-margin"></div>
          <div id="third-image" class="image-container add-margin"></div>
          <div id="fourth-image" class="image-container add-margin"></div>
        </div>
      </div>
      <div class="image-vr add-margin">
        <div>
          <img
            class="the-glasses-image"
            src="./assets/img_9.png"
            alt="vr-image"
          />
        </div>
        <div class="text-container">
          <div class="some-text">Play the gifting game</div>
          <div class="some-other-text"><a class="colored-link" href="shop-gaming">Shop gaming</a></div>
        </div>
      </div>
      <div class="image-glasses add-margin">
        <div>
          <img
            class="the-glasses-image"
            src="./assets/img_10.png"
            alt="glasses-image"
          />
        </div>
        <div class="text-container">
          <div class="some-text">The sound of cheer</div>
          <div class="some-other-text"><a class="colored-link" href="shop-audio">Shop audio & Accessories</a></div>
        </div>
      </div>
      <div class="back-to-top"><a href="back-to-top">Back to top</a></div>
      <div class="footer">
        <img src="./assets/logo.png" alt="amazon logo image" />
      </div>
    </div>
  </body>
</html>
